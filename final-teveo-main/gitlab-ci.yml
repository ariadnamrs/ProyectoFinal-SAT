image: "python:3.10-slim"

before_script:
  - python3 --version

stages:
  - test

test:
  stage: test
  script:
    - python3 -m venv venv/
    - source venv/bin/activate
    - pip install django
    - pip install -r requirements.txt
    - python manage.py makemigrations
    - python manage.py migrate
    - python manage.py test
